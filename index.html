<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmprendeLocal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>EmprendeLocal</h1>
      <nav>
        <ul>
          <li><a href="#" data-page="registro.html">Registro</a></li>
          <li><a href="#" data-page="productos.html">Productos</a></li>
          <li><a href="#" data-page="servicios.html">Servicios</a></li>
          <li><a href="#" data-page="nosotros.html">Nosotros</a></li>
          <li><a href="#" data-page="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="contenido-principal">
    <section class="bienvenida">
      <h2>Plataforma Web para la Difusión de Emprendimientos Locales</h2>
      <p>Apoya a los pequeños negocios y descubre productos y servicios de tu comunidad.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EmprendeLocal. Todos los derechos reservados.</p>
  </footer>

  <script>
    const enlaces = document.querySelectorAll("a[data-page]");
    const contenedor = document.getElementById("contenido-principal");

    enlaces.forEach(enlace => {
      enlace.addEventListener("click", async e => {
        e.preventDefault();
        const pagina = enlace.getAttribute("data-page");
        const respuesta = await fetch(pagina);
        const contenido = await respuesta.text();
        contenedor.innerHTML = contenido;
        window.scrollTo(0, 0); // Regresa arriba al cambiar de sección
      });
    });
  </script>
</body>
</html>
